<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"
            integrity="sha512-jGR1T3dQerLCSm/IGEGbndPwzszJBlKQ5Br9vuB0Pw2iyxOy+7AK+lJcCC8eaXyz/9du+bkCy4HXxByhxkHf+w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="../css/my_page.css">
        <script src="../js/my_page.js"></script>
        <title>Document</title>
        <script type="text/javascript">
            function includeHTML() {
                var z,
                    i,
                    elmnt,
                    file,
                    xhttp;
                /*loop through a collection of all HTML elements:*/
                z = document.getElementsByTagName("*");
                for (i = 0; i < z.length; i++) {
                    elmnt = z[i];
                    file = elmnt.getAttribute("w3-include-html");
                    if (file) {
                        xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4) {
                                if (this.status == 200) {
                                    elmnt.innerHTML = this.responseText;
                                }
                                if (this.status == 404) {
                                    elmnt.innerHTML = "Page not found.";
                                }
                                elmnt.removeAttribute("w3-include-html");
                                includeHTML();
                            }
                        }
                        xhttp.open("GET", file, true);
                        xhttp.send();
                        /*exit the function:*/
                        return;
                    }
                }
            };
        </script>
    </head>

    <body>
        <div class="content">
            <header w3-include-html="Header.html"></header>
            <section w3-include-html="header_section.html"></section>
            <section class="section_main d-flex">
                <aside w3-include-html="my_page_side_menu.html" class="side_menu"></aside>
                <section class="main_inner">
                    <div class="order_list_title">
                        <h3 class="order_list_title_text bold">주문/배송내역</h3>
                    </div>
                    <div
                        class="order_search_box d-flex align-items-center justify-content-between mt-5 mb-3 pb-3">
                        <div class="select_btn_box d-flex flex-column">
                            <div class="select_month_btn_area d-flex mb-3 mt-3">
                                <button class="month_btn btn me-3" data-month="1">최근 1개월</button>
                                <button class="month_btn btn me-3" data-month="3">최근 3개월</button>
                                <button class="month_btn btn me-3" data-month="6">최근 6개월</button>
                            </div>
                            <div class="select_year_btn_area d-flex mb-3">
                                <button class="year_btn btn" data-year="2024">2024</button>
                                <button class="year_btn btn ms-2" data-year="2023">2023</button>
                                <button class="year_btn btn ms-2" data-year="2022">2022</button>
                                <button class="year_btn btn ms-2" data-year="2021">2021</button>
                                <button class="year_btn btn ms-2" data-year="2020">2020</button>
                            </div>
                        </div>

                        <div class="search_area">
                            <input
                                type="text"
                                class="search_input btn"
                                placeholder="상품명을 입력해주세요"
                                value=""
                                id="search">
                            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
                        </div>
                    </div>

                </section>
            </section>
            <footer w3-include-html="Footer.html"></footer>
        </div>

        <script>
            includeHTML();
        </script>
    </body>
</html>
