<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"
            integrity="sha512-jGR1T3dQerLCSm/IGEGbndPwzszJBlKQ5Br9vuB0Pw2iyxOy+7AK+lJcCC8eaXyz/9du+bkCy4HXxByhxkHf+w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="../css/check_delivery.css">
        <script src="../js/check_delivery.js"></script>
        <title>Document</title>
        <script type="text/javascript">
            function includeHTML() {
                var z,
                    i,
                    elmnt,
                    file,
                    xhttp;
                /*loop through a collection of all HTML elements:*/
                z = document.getElementsByTagName("*");
                for (i = 0; i < z.length; i++) {
                    elmnt = z[i];
                    file = elmnt.getAttribute("w3-include-html");
                    if (file) {
                        xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4) {
                                if (this.status == 200) {
                                    elmnt.innerHTML = this.responseText;
                                }
                                if (this.status == 404) {
                                    elmnt.innerHTML = "Page not found.";
                                }
                                elmnt.removeAttribute("w3-include-html");
                                includeHTML();
                            }
                        }
                        xhttp.open("GET", file, true);
                        xhttp.send();
                        /*exit the function:*/
                        return;
                    }
                }
            };
        </script>
    </head>
    <body>
        <div class="content">
            <header w3-include-html="Header.html"></header>
            <section w3-include-html="header_section.html"></section>
            <section class="section_main d-flex">
                <aside w3-include-html="my_page_side_menu.html" class="side_menu"></aside>
                <section class="main_inner_section">
                    <div class="delivery_check_header mb-5">
                        <h3 class="header_title bold">배송조회</h3>
                    </div>
                    <div class="delivery_state_area d-flex p-3 flex-column mb-5">
                        <div class="delivery_state_body d-flex justify-content-center m-3 pe-3 me-0">
                            <div
                                class="payment_success d-flex flex-column justify-content-center align-items-center">
                                <div class="payment_success_img mb-3">
                                    <i class="fa-solid fa-money-bill animate__animated"></i>
                                </div>
                                <div class="text">결제완료</div>
                            </div>
                            <div
                                class="product_ready d-flex flex-column justify-content-center align-items-center">
                                <div class="product_ready_img mb-3">
                                    <i class="fa-solid fa-truck-ramp-box animate__animated"></i>
                                </div>
                                <div class="text">상품준비중</div>
                            </div>
                            <div
                                class="start_delivery d-flex flex-column justify-content-center align-items-center">
                                <div class="start_delivery_img mb-3">
                                    <i class="fa-solid fa-truck-moving animate__animated"></i>
                                </div>
                                <div class="text">배송시작</div>
                            </div>
                            <div
                                class="delivery_proceeding d-flex flex-column justify-content-center align-items-center">
                                <div class="delivery_proceeding_img mb-3">
                                    <i class="fa-solid fa-truck-fast animate__animated"></i>
                                </div>
                                <div class="text">배송중</div>
                            </div>
                            <div
                                class="delivery_success d-flex flex-column justify-content-center align-items-center">
                                <div class="delivery_success_img mb-3">
                                    <i class="fa-solid fa-shop animate__animated"></i>
                                </div>
                                <div class="text">배송완료</div>
                            </div>
                        </div>
                        <div
                            class="delivery_state_footer  justify-content-center align-items-center m-3">
                            <div class="dot"></div>
                            <div class="line"></div>
                            <div class="dot gray_dot"></div>
                            <div class="line gray_line"></div>
                            <div class="dot gray_dot"></div>
                            <div class="line gray_line"></div>
                            <div class="dot gray_dot"></div>
                            <div class="line gray_line"></div>
                            <div class="dot gray_dot"></div>
                        </div>
                    </div>
                    <div class="receiver_info mb-5">
                        <div class="receiver_info_header">
                            <h3 class="header_title bold mb-5">받는사람 정보</h3>
                        </div>
                    </div>
                    <div class="img_box">
                        <img src="../images/delivery_info.png" alt="" style="width:98%">
                    </div>
                </section>
            </section>
            <footer w3-include-html="Footer.html"></footer>
        </div>

        <script>
            includeHTML();
        </script>
    </body>
</html>
