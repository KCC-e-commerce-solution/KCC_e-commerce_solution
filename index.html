<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"
      integrity="sha512-jGR1T3dQerLCSm/IGEGbndPwzszJBlKQ5Br9vuB0Pw2iyxOy+7AK+lJcCC8eaXyz/9du+bkCy4HXxByhxkHf+w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="./css/Userheader.css" />
    <title>UserShopping</title>

    <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName('*');
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          file = elmnt.getAttribute('w3-include-html');
          if (file) {
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4) {
                if (this.status == 200) {
                  elmnt.innerHTML = this.responseText;

                  // 바디에 추가할 html에 해당하는 js 가 동작하기 위한 코드 (최대한 하나의 파일)

                  if (file === 'main.html') {
                    var script = document.createElement('script');
                    script.src = 'mainScript.js';
                    document.body.appendChild(script);
                  }
                }
                if (this.status == 404) {
                  elmnt.innerHTML = 'Page not found.';
                }
                elmnt.removeAttribute('w3-include-html');
                includeHTML();
              }
            };
            xhttp.open('GET', file, true);
            xhttp.send();
            /*exit the function:*/
            return;
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="content">
      <div w3-include-html="UserHeader.html"></div>
      <!-- <div w3-include-html="main.html"></div> -->

      <!-- body 부분에 어떤 html 파일을 넣을지 설정 -->
      <div id="main-content"></div>
      <script>
        $(function () {
          $('#main-content').load('main.html');
        });
      </script>

      <!-- 이미지가 로드되기 전에 잠시 기본 크기로 표시되는거 방지  display : none -->
      <img
        src="images/floating.png"
        alt="image"
        id="floatingImage"
        style="display: none"
      />
      <!-- 이미지가 로드되기 전에 잠시 기본 크기로 표시되는거 방지  display : none -->
      <img
        src="images/robot.png"
        alt="image"
        id="robotImage"
        style="display: none"
      />

      <!-- 모달 -->
      <div
        class="modal fade"
        id="chatModal"
        tabindex="-1"
        aria-labelledby="chatModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="chatModalLabel">고객 지원 채팅</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="chatContent" class="d-flex flex-column"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
      </div>

      <div w3-include-html="UserFooter.html"></div>
    </div>

    <script>
      includeHTML();
    </script>
  </body>
</html>
