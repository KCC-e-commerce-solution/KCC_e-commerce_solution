<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"
      integrity="sha512-jGR1T3dQerLCSm/IGEGbndPwzszJBlKQ5Br9vuB0Pw2iyxOy+7AK+lJcCC8eaXyz/9du+bkCy4HXxByhxkHf+w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="./css/Userheader.css" />
    <script type="text/javascript" src="./js/content1.js"></script>
    <title>Document</title>

    <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        z = document.getElementsByTagName('*');
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          file = elmnt.getAttribute('w3-include-html');
          if (file) {
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4) {
                if (this.status == 200) {
                  elmnt.innerHTML = this.responseText;

                  if (file === 'content1.html') {
                    var script = document.createElement('script');
                    script.src = './js/json.js';
                    document.body.appendChild(script);
                  }
                }
                if (this.status == 404) {
                  elmnt.innerHTML = 'Page not found.';
                }
                elmnt.removeAttribute('w3-include-html');
                includeHTML();
              }
            };
            xhttp.open('GET', file, true);
            xhttp.send();
            /*exit the function:*/
            return;
          }
        }
      }
    </script>
  </head>
  <body>
    <div class="content">
      <div w3-include-html="UserHeader.html"></div>
      <div id="main-content"></div>

      <script>
        $(function () {
          $('#main-content').load('content1.html');
          console.log(true);

          // true 값을 로컬 스토리지에 저장
          localStorage.setItem('myKey', true);
        });

        // user.html 창을 닫을 때 로컬 스토리지의 값 삭제
        window.addEventListener('beforeunload', function () {
          localStorage.setItem('myKey', 'false');
        });
      </script>

      <div w3-include-html="UserFooter.html"></div>
    </div>

    <script>
      includeHTML();
    </script>
  </body>
</html>
